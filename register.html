    <!-- Start Profile Authentication Area -->
    <section class="profile-authentication-area ptb-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-12 d-flex align-items-center">
                    <img src="./assets/img/register.svg" alt="">
                </div>

                <div class="col-lg-7 col-md-12">
                    <div class="register-form">
                        <form>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Fullname</label>
                                        <input type="text" class="form-control" placeholder="Enter your full name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" placeholder="Enter your username">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" placeholder="Enter your email">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Confirm Email</label>
                                        <input type="email" class="form-control" placeholder="Confirm your email">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="Enter your Password">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Confirm Password</label>
                                        <input type="password" class="form-control" placeholder="Confirm your Password">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Withdraw PIN</label>
                                        <input type="number" class="form-control" placeholder="Enter your withdraw PIN">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Upline</label>
                                        <input type="text" class="form-control" placeholder="Enter your referer">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Birth Place</label>
                                        <input type="text" class="form-control" placeholder="Enter your birth place">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Birth Year</label>
                                        <input type="number" class="form-control" placeholder="Enter your birth year">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" placeholder="Enter your address" rows="6"></textarea>
                            </div>

                            <button type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
